<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VK API</title>
  </head>
  <body>
    
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script>
      const access_token = '';
      const user_id = '';
      const posts_count = 1; //1*100

      getLikes();

      const wait = ms => new Promise((r, j)=>setTimeout(r, ms));

      async function getLikes() {
        const subsc_list_ids = await getSubscriptions();

      }

      async function getSubscriptions() {
        const subscriptions = await $.ajax({
          url: 'https://api.vk.com/method/users.getSubscriptions?user_id='+config.user_id+'&access_token='+access_token+'&v=5.52',
          method: 'GET',
          dataType: 'JSONP',
          success: data => {
            return data['response']['groups']['items'];
          }
        });
        return subscriptions;
      };
    </script>
  </body>
</html>
